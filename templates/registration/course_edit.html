{% extends 'index.html' %}
{% load static %}  
{% block content %}
 
<section>
  <!-- Background image -->
  <div class="p-5 bg-image" style="
        background-image: url('{% static 'img/edit1.webp' %}');
        height: 300px; 
        "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);   margin-bottom:95px">
    <div class="card-body py-5 px-md-5">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Edit Selected Course</h2>
          <form method="POST" action="/course/edit">
            {% csrf_token %}
            <input type="hidden" name="course_id" value= "{{course.course_id}}">
                <div class="form-outline mb-4">
                  <label class="form-label" for="course_name">Course Name</label>
                  <input type="text" id="course_name" class="form-control" name="course_name" value="{{course.course_name}}"/>
                </div>

            <!-- Name input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="roll">Course Code</label>
              <input type="text" id="roll" class="form-control" name="c_code" value="{{course.c_code}}"/>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="roll">Course Teacher</label>
                <input type="text" id="c_teacher" class="form-control" name="c_teacher" value="{{course.c_teacher}}"/>
              </div>

          <div class="mt-3 mb-3">
            <label  class="form-label">Faculty</label>
            <select class="form-control" name="faculty">
              <option value="BIT" {% if course.faculty == "BIT" %} selected {% endif %}>BIT</option>
              <option value="BCA" {% if course.faculty == "BCA" %} selected {% endif %}>BCA</option>
              <option value="BBA" {% if course.faculty == "BBA" %} selected {% endif %}>BBA</option>

            </select>
          </div>
    
            <!-- Submit button -->
            <button type="submit" class="btn btn-success btn-block mb-4">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
