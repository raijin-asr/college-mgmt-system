{% extends 'index.html' %}
{% load static %}  
{% block content %}
 
<section>
  <!-- Background image -->
  <div class="p-5 bg-image" style="
        background-image: url('{% static 'img/edit1.webp' %}');
        height: 300px; 
        "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);   margin-bottom:95px">
    <div class="card-body py-5 px-md-5">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Edit Selected Teacher Record</h2>
          <form method="POST" action="/teacher/edit">
            {% csrf_token %}
            <input type="hidden" name="teacher_id" value= "{{teacher.teacher_id}}">
                <div class="form-outline mb-4">
                  <label class="form-label" for="teacher_name">Name</label>
                  <input type="text" id="teacher_name" class="form-control" name="teacher_name" value="{{teacher.teacher_name}}"/>
                </div>

            <!-- Name input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="roll">Address</label>
              <input type="text" id="address" class="form-control" name="address" value="{{teacher.address}}"/>
            </div>

            <div class="form-outline mb-4">
          <label  class="form-label">Gender</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="Male" 
            {% if teacher.gender == "Male" %} checked {% endif %}>
            <label class="form-check-label" for="exampleRadios1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender"  value="Female"
            {% if teacher.gender == "Female" %} checked {% endif %}>
            <label class="form-check-label" for="exampleRadios2">
              Female
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender"  value="Other"
            {% if teacher.gender == "Other" %} checked {% endif %}>
            <label class="form-check-label" for="exampleRadios2">
              Other
            </label>
          </div>
        </div>
          <div class="mt-3 mb-3">
            <label  class="form-label">Faculty</label>
            <select class="form-control" name="faculty">
              <option value="BIT" {% if teacher.faculty == "BIT" %} selected {% endif %}>BIT</option>
              <option value="BCA" {% if teacher.faculty == "BCA" %} selected {% endif %}>BCA</option>
              <option value="BBA" {% if teacher.faculty == "BBA" %} selected {% endif %}>BBA</option>

            </select>
          </div>
    
            <!-- Submit button -->
            <button type="submit" class="btn btn-success btn-block mb-4">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
